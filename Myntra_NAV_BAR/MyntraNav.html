<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWW.Myntra.com</title>
    <link rel="stylesheet" href="./MyntraStyle.css">
    <script src="https://kit.fontawesome.com/7fed50ae1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <!--Logo-->
        <div class="logo">
            <img src="./logo.png" alt="Myntra Icon" height="38px" width="65px">
        </div>
        <!--List Item-->
        <div class="Menu_Options">
            <ul>
                <li>
                  <div class="MEN"><a href="#">MEN</a></div>
                </li>
                <li>
                    <div class="WOMEN"><a href="">WOMEN</a></div>
                </li>
                <li>
                    <div class="KIDS"><a href="">KIDS</a></div>
                </li>
                <li>
                    <div class="HOMELI"><a href="">HOME & LIVING</a></div>
                </li>
                <li>
                    <div class="BEAUTY"><a href="">BEAUTY</a></div>
                </li>
                <li>
                    <div class="STUDIO"><a href="">STUDIO</a></div>
                </li>
                <div class="pointer"></div>
            </ul>
        </div>

        <!--Search Bar-->
        <div class="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="Search-Box" type="text" placeholder="        Search for products,brands and more">
        </div>
        

        <!--Cards-->
        <div class="card">
            
        <div class="profile">
            <img src="./profile.png" alt="profile" height="20px" width="20px" padding="20px">
            <br>
            <label for="profile"> Profile</label>
        </div>

        <div class="Wishlist">
            <img src="./wishlist.png" alt="wish" height="20px" width="20px">
            <br>
            <label for="Wishlist">Wishlist</label>
        </div>

        <div class="Bags">
            <img src="./bag.png" alt="bag" height="20px" width="20px">
            <br>
            <label for="Bags">Bags</label>
        </div>
        </div>

    </div>

   
    
</body>
</html>
