<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Form using Table-->

    <h6>Form using Table</h6>
    <form action="" method="get">
        <table cellpadding="10px">
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" name="first-name" id="first-name"></td>
            </tr>

            <tr>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" name="last-name" id="last-name"></td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="phone" name="phone" id="phone"></td>
            </tr>

            <tr>
                <td><input type="submit"></td>
                <td><button>Cancel</button></td>
            </tr>
        </table>
    </form>

    <hr>

    <!--Form without Table-->

    <h6>Form without Table</h6>
    <form action="" method="post">
        <label for="first-name">First-name:</label>
        <input type="text" name="first-name" id="first-name"><br><br>
        <label for="last-name">Last-name:</label>
        <input type="text" name="last-name" id="last-name"><br><br>
        <button>Submit</button>
        <Button>Cancel</Button>
    </form>
   
</body>
</html>
