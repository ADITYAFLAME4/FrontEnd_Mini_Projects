<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--Form using Table-->
    <form action="" method="post">
        <fieldset>
            <legend>My-Data</legend>
        <table cellpadding="2px" cellspacing="2px">
            <tr>
                <td><label for="first-name">First Name:</label></td>
                <td><input type="text" name="first-name" id="first-name"></td>
            </tr>

            <tr>
                <td><label for="last-name">Last Name:</label></td>
                <td><input type="text" name="last-name" id="last-name"></td>
            </tr>

            <tr>
                <td><label for="mail-id">Email:</label></td>
                <td><input type="email" name="mail-id" id="mail-id"></td>
            </tr>

            <tr>
                <td><label for="phone">Phone Number:</label></td>
                <td><input type="tel" name="phone" id="phone"></td>
            </tr>

            <tr>
               <td> <label for="Gender">Gender:</label>
                <label for="male">Male</label>
                <input type="radio"id="male" name="Gender">
                <label for="female">Female</label>
                <input type="radio"id="female" name="Gender">
                <label for="oth">Others</label>
                <input type="radio"id="other" name="Gender"></td>
            </tr>

            <tr>
                <td><label for="lang">Language:</label>

                <label for="en">English</label>
                <input type="checkbox"id="en" >

                <label for="hin">HIndi</label>
                <input type="checkbox"id="hin" >

                <label for="ben">Bengali</label>
                <input type="checkbox"id="ben" ></td>
            </tr>
        </table>

        <table cellspacing="2px" cellpadding="2px">
            <tr>
                <td><label for="">Education:</label></td>
                <td>
                    <table border="2px" cellspacing="10px" cellpadding="20px">
                        <tr>
                            <td>10th</td>
                            <td>   </td>
                            <td>   </td>
                        </tr>

                        <tr>
                            <td>12th</td>
                            <td>    </td>
                            <td>    </td>
                        </tr>

                        <tr>
                            <td>Digree</td>
                            <td>      </td>
                            <td>      </td>
                        </tr>
                    </table>
            </tr>

            <tr>
                <td><label for="address">Address:</label>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </td>
            </tr>



            <tr>
                <td><input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </fieldset>
    </form>

    <hr>

   
    </form>
   
</body>
</html>
