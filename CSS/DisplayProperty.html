<body>

    <div class="In0" style="background-color: blue;">2</div>

    <div class="In2" style="background-color: blue;">2</div>
    <div class="In2" style="background-color: yellow;">3</div>

    <h1>Display Property: Inline-Block</h1>
    <div class="In3" style="background-color: red;">1</div>
    <div class="In3" style="background-color: blue;">2</div>
    <div class="In3" style="background-color: yellow;">3</div>
