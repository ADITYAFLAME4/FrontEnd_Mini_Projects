<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //Named Function
        function x(){
            console.log("Rupam");
        }
        x();

        //Functional Expression

        let a = function(){
            console.log("Bupam");
        }
        a();

        //First Call Function

        var t = function(){
            console.log("Kupam");
        }
        t();

         //Nested Function

         function z(){
            function w(){
                console.log("nupam");
            }
            w();
        }
        z();

        //IIF

        (function(){
            console.log("Supam");
        })
        
        (function(){
            console.log("Nopam");
        })
        ();
    </script>
</body>
</html>
